<head>
<title>OrientDB Javascript API Test Suite</title>
<meta name="title" content="OrientDB Javascript API Test Suite" />
<meta name="description" content="OrientDB" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="www/js/jquery-1.4.2.min.js" type="text/javascript">
	
</script>
<script src="www/js/jquery-ui-1.8.1.custom.min.js"
	type="text/javascript">
	
</script>
<script src="www/js/i18n/grid.locale-en.js" type="text/javascript">
	
</script>
<script src="www/js/jquery.jqGrid.min.js" type="text/javascript">
	
</script>
<script src="www/js/jQueryRotate.js" type="text/javascript">
	
</script>
<script src="www/js/orientdb-api.js" type="text/javascript">
	
</script>
<script type="text/javascript">
	var orientServer;

	function testCode() {
		database = new ODatabase('http://localhost:2480/demo');
		databaseInfo = database.open('admin', 'admin');
		queryResult = database
				.query('select from Address where city.country.name = \'Italy\'');
		executeMessage = '';
		if (queryResult["result"].length == 0) {
			commandResult = database
					.executeCommand('insert into Address (street,type) values (\'Via test 1\',\'Tipo test\')');
			executeMessage = 'Created an address';
		} else {
			executeMessage = queryResult["result"].length + ' elements.';
		}
		database.close();
		jQuery("#output").text('Code executed correctly: ' + executeMessage);
	}

	function connect() {
		if (orientServer == null) {
			orientServer = new ODatabase('http://localhost:2480/demo');
		}
		databaseInfo = orientServer.open();
		if (databaseInfo == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#connectionStatus").text('Connected');
			jQuery("#output").text('Connect OK.');
		}
	}

	function connectLogged() {
		if (orientServer == null) {
			orientServer = new ODatabase('http://localhost:2480/demo');
		}
		databaseInfo = orientServer.open('admin', 'admin');
		if (databaseInfo == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#connectionStatus").text('Connected');
			jQuery("#output").text('Connect OK.');
		}
	}

	function query() {
		connectLogged();
		queryResult = orientServer
				.query('select from Address where city.country.name = \'Italy\'');
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					'Query executed: returned ' + queryResult["result"].length
							+ ' items');
		}
	}

	function classInfo() {
		connectLogged();
		queryResult = orientServer.classInfo('Address');
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text('Class: ' + queryResult.name);
		}
	}

	function browseCluster() {
		connectLogged();
		queryResult = orientServer.browseCluster('Address');
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text('Cluster: ' + queryResult);
		}
	}

	function serverInfo() {
		connectLogged();
		queryResult = orientServer.serverInfo();
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(queryResult);
		}
	}

	function schema() {
		connectLogged();
		queryResult = orientServer.schema();
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(queryResult.length + ' classes.');
		}
	}

	function security() {
		connect();
		queryResultRoles = orientServer.securityRoles();
		queryResultUsers = orientServer.securityUsers();
		if (queryResultUsers == null && queryResultRoles == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(queryResult);
		}
	}

	function insert() {
		connectLogged();
		commandResult = orientServer
				.executeCommand('insert into Address (street,type) values (\'Via test 1\',\'Tipo test\')');
		if (commandResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					"Insert succesful: created record " + commandResult);
		}
	}

	function remove() {
		connectLogged();
		commandResult = orientServer
				.executeCommand('delete from Address where street = \'Via test 1\' and type = \'Tipo test\'');
		if (commandResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output")
					.text(
							"Remove succesful: removed " + commandResult
									+ " record(s)");
		}
	}

	function disconnect() {
		if (orientServer == null) {
			orientServer = new ODatabase('http://localhost:2480/demo');
		}
		orientServer.close();
		if (orientServer.getErrorMessage() != null) {
			jQuery("#output").text(orientServer.getErrorMessage());
			jQuery("#connectionStatus").text('Disconnected');
		} else {
			jQuery("#connectionStatus").text('Disconnected');
			jQuery("#output").text('Disconnect OK.');
		}
	}
</script>
</head>
<body>
<span id="connectionStatusLabel">Status: </span>
<span id="connectionStatus">Disconnected</span>
<br />
<span id="outputLabel">Output: </span>
<textarea id="output" rows="5" cols="40"></textarea>
<br />
<button type="button" onclick="javascript:connect();">Test
Connect</button>
<button type="button" onclick="javascript:connectLogged();">Test
Connect Logged</button>
<button type="button" onclick="javascript:disconnect();">Test
Disconnect</button>
<br />
<button type="button" onclick="javascript:schema();">Test
Schema</button>
<button type="button" onclick="javascript:security();">Test
Security</button>
<button type="button" onclick="javascript:classInfo();">Test
Class Info</button>
<button type="button" onclick="javascript:browseCluster();">Test
Browse Cluster</button>
<button type="button" onclick="javascript:serverInfo();">Test
Server Info</button>
<br />
<button type="button" onclick="javascript:query();">Test Query</button>
<button type="button" onclick="javascript:insert();">Test
Insert</button>
<button type="button" onclick="javascript:remove();">Test
Delete</button>
<br />
<button type="button" onclick="javascript:testCode();">Test
Code</button>
</body>
</html>

<script src="www/js/i18n/grid.locale-en.js" type="text/javascript">
	
</script>
<script src="www/js/jquery.jqGrid.min.js" type="text/javascript">
	
</script>
<script src="www/js/jQueryRotate.js" type="text/javascript">
	
</script>
<script src="www/js/orientdb-api.js" type="text/javascript">
	
</script>
<script type="text/javascript">
	var orientServer;

	function connect() {
		if (orientServer == null) {
			orientServer = new ODatabase('http://localhost:2480/demo');
		}
		databaseInfo = orientServer.open();
		if (databaseInfo == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#connectionStatus").text('Connected');
			jQuery("#output").text('Connect OK.');
		}
	}

	function query() {
		connect();
		queryResult = orientServer
				.query('select from Address where city.country.name = \'Italy\'');
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					"Query executed correctly. Returned "
							+ queryResult["result"].length + " record(s)");
		}
	}

	function schema() {
		connect();
		queryResult = orientServer.schema();
		if (queryResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					"Schema: " + queryResult.length + " classes.");
		}
	}

	function security() {
		connect();
		queryResultRoles = orientServer.securityRoles();
		queryResultUsers = orientServer.securityUsers();
		if (queryResultUsers == null && queryResultRoles == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					"Security: " + queryResultRoles.length + ' roles and '
							+ queryResultUsers.length + ' users');
		}
	}

	function insert() {
		connect();
		commandResult = orientServer
				.executeCommand('insert into Address (street,type) values (\'Via test 1\',\'Tipo test\')');
		if (commandResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output").text(
					"Insert succesful: created record " + commandResult);
		}
	}

	function remove() {
		connect();
		commandResult = orientServer
				.executeCommand('delete from Address where street = \'Via test 1\' and type = \'Tipo test\'');
		if (commandResult == null) {
			jQuery("#output").text(orientServer.getErrorMessage());
		} else {
			jQuery("#output")
					.text(
							"Remove succesful: removed " + commandResult
									+ " record(s)");
		}
	}

	function disconnect() {
		if (orientServer == null) {
			orientServer = new ODatabase('http://localhost:2480/demo');
		}
		orientServer.close();
		if (orientServer.getErrorMessage() != null) {
			jQuery("#output").text(orientServer.getErrorMessage());
			jQuery("#connectionStatus").text('Disconnected');
		} else {
			jQuery("#connectionStatus").text('Disconnected');
			jQuery("#output").text('Disconnect OK.');
		}
	}
</script>
</head>
<body>
<span id="connectionStatusLabel">Status: </span>
<span id="connectionStatus">Disconnected</span>
<br />
<span id="outputLabel">Output: </span>
<textarea id="output" rows="5" cols="40" disabled="disabled"></textarea>
<br />
<button type="button" onclick="javascript:connect();">Test
Connect</button>
<button type="button" onclick="javascript:disconnect();">Test
Disconnect</button>
<br />
<button type="button" onclick="javascript:schema();">Test
Schema</button>
<button type="button" onclick="javascript:security();">Test
Security</button>
<br />
<button type="button" onclick="javascript:query();">Test Query</button>
<button type="button" onclick="javascript:insert();">Test
Insert</button>
<button type="button" onclick="javascript:remove();">Test
Delete</button>
</body>
</html>
